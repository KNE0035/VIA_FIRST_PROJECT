<div>
    <h2>
        Zvolte prosím pro jakou zem a časový interval chcete vygenerovat graf historie změny srážek
    </h2>

    <form id="basicGraphFilter">
        <label for="countrySelection">Země:</label>
        <input type="text" id="countrySelection" >
        <input type="hidden" id="alpha3Code">

        <label for="yearFromSelection">Od roku:</label>
        <select id="yearFromSelection" name="yearFromSelection">
            <option value="no selected">Nevybráno</option>
        </select>

        <label for="yearToSelection">Do roku:</label>
        <select id="yearToSelection" name="yearToSelection">
            <option value="no selected">Nevybráno</option>
        </select>
        <br>
        <input type="button" value="Sumbit" onclick="viewController.drawHistoryGraph(PRECIPITATION_TYPE_CHANGE)">
    </form>
    <div id="historyGraph"></div>
</div>
